<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Upload</title>
    <link rel="stylesheet" href="css/upload.css">
</head>
<body>



  <style>
    body {
      background-image: url('images/can.jpg');
    }
    </style>

    

    <div class="background"></div>
    <div class="upload-container">
        <h1>Upload Your Film Clip</h1>
        <form action="upload.php" method="post" enctype="multipart/form-data" id="upload-form">
            <input type="file" name="myfile" id="file-input">
            <textarea name="description" id="description" placeholder="Enter a description for your clip..."></textarea>
            <button type="submit">Upload</button>
            <div id="loading-container" style="display: none;">
                <div class="film-reel"></div>
                <div class="film-strip"></div>
            </div>
        </form>
    </div>
    <script src="js/upload.js"></script>
</body>
</html>
